# ============================================================================
# Urban Traffic Data Lake Platform
# Complete Medallion Architecture: Bronze → Silver → Gold
# HDFS + MinIO + ETL Pipeline + Lightweight JupyterLab
# Production Ready | Auto-Setup | Manual Token from Logs
# ============================================================================

services:
  # ==========================================================================
  # HDFS CLUSTER - Distributed Storage (NameNode + DataNode)
  # ==========================================================================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: urban-traffic-namenode
    hostname: namenode
    ports:
      - "9870:9870"  # HDFS Web UI Dashboard
      - "9000:9000"  # HDFS RPC Endpoint
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
      - hadoop_dfs_data:/hadoop/dfs/data
    environment:
      # Cluster Configuration
      - CLUSTER_NAME=urban-traffic-cluster
      # HDFS Core Settings
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HDFS_CONF_dfs_replication=1
      - HDFS_CONF_dfs_permissions_enabled=false  # Development mode
      # Storage Paths
      - HDFS_CONF_dfs_namenode_name_dir=file:///hadoop/dfs/name
      - HDFS_CONF_dfs_datanode_data_dir=file:///hadoop/dfs/data
      # Proxy User (for python-service access)
      - CORE_CONF_hadoop_proxyuser_hadoop_hosts=*
      - CORE_CONF_hadoop_proxyuser_hadoop_groups=*
    env_file:
      - ./hadoop.env
    networks:
      - data-lake-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9870 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: urban-traffic-datanode
    volumes:
      - hadoop_dfs_data:/hadoop/dfs/data
    environment:
      - SERVICE_PRECONDITION=namenode:9870
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    env_file:
      - ./hadoop.env
    networks:
      - data-lake-net
    depends_on:
      namenode:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://namenode:9870 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================================================================
  # MINIO - S3 Object Storage (Bronze/Silver/Gold Buckets)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: urban-traffic-minio
    ports:
      - "9001:9001"  # MinIO Console UI
      - "9002:9002"  # S3 API Endpoint
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001" --address ":9002"
    volumes:
      - minio_data:/data
    networks:
      - data-lake-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: urban-traffic-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        echo 'Initializing MinIO buckets...' &&
        until /usr/bin/mc alias set minio http://minio:9002 minioadmin minioadmin; do sleep 1; echo 'Waiting for MinIO...'; done &&
        /usr/bin/mc mb minio/bronze minio/silver minio/gold || true &&
        /usr/bin/mc policy set public minio/bronze minio/silver minio/gold || true &&
        echo 'MinIO Buckets ready: bronze, silver, gold (Public Read)'
      "
    networks:
      - data-lake-net

  # ==========================================================================
  # ETL PIPELINE - Bronze(Raw CSV) → Silver(Clean Parquet) → Gold(Analytics)
  # ==========================================================================
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: urban-traffic-etl-pipeline
    volumes:
      - ./python-service:/app:delegated
      - ./data:/app/data:delegated  # Unified Data Lake
    environment:
      # MinIO S3
      - MINIO_URL=http://minio:9002
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      # HDFS
      - HDFS_NAMENODE=namenode:9000
      - HDFS_WEBHDFS=http://namenode:9870
      - HDFS_USER=hadoop
      # Data Paths
      - DATA_BRONZE_PATH=/app/data/bronze
      - DATA_SILVER_PATH=/app/data/silver
      - DATA_GOLD_PATH=/app/data/gold
    networks:
      - data-lake-net
    depends_on:
      minio:
        condition: service_healthy
      namenode:
        condition: service_healthy
    restart: "no"  # Run manually
    profiles:
      - pipeline

  # ==========================================================================
  # PERFECT JUPYTER - All Essential Libraries (~800MB)
  # ==========================================================================
  jupyter:
    image: jupyter/minimal-notebook:python-3.11
    container_name: urban-traffic-jupyterlab
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work:cached
      - ./data:/home/jovyan/data:delegated
    environment:
      JUPYTER_ENABLE_LAB: 'yes'
      GRANT_SUDO: 'yes'
    networks:
      - data-lake-net
    depends_on:
      - minio
      - namenode
    command: |
      bash -c "
        pip install --no-cache-dir 
          pandas==2.2.2
          numpy==2.0.1
          matplotlib==3.9.2
          seaborn==0.13.2
          pyarrow==15.0.0
          fastparquet==2024.9.17
          minio==7.2.7
          hdfs==3.3.0 &&
        exec jupyter lab 
          --ip=0.0.0.0 
          --port=8888 
          --no-browser 
          --NotebookApp.token='' 
          --ServerApp.allow_remote_access=true
          --ServerApp.root_dir=/home/jovyan/work
      "
    restart: unless-stopped
# ============================================================================
# NETWORK & PERSISTENT STORAGE
# ============================================================================
networks:
  data-lake-net:
    driver: bridge
    name: urban-traffic-data-lake-net
    attachable: true

volumes:
  hadoop_namenode:
    driver: local
  hadoop_dfs_data:
    driver: local
  minio_data:
    driver: local
